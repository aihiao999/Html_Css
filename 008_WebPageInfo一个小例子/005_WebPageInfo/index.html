<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网站信息页面</title>
	</head>
	<body>
		<!-- 需求
			1. 公司简介, 需要标题
			2. 水平分割线
			3. 四个段落
			4. 第一个段落字体需要有红色
		-->
		<!--
			b: 加粗
		​	i: 斜体
		
		​	strong: 加粗, 带语义标签, 就像我们读文章的时候加重语气, 起到强调的作用, 推荐使用
		 	em: 斜体, 带语义标签, 就像我们读文章的时候加重语气, 起到强调的作用, 推荐使用
		-->
		<h3>公司简介</h3>
				
		<hr />
		<p>
			<font color="red">"W3school 在线教程"</font>是由<b><i>W3school</i></b>多年累积整理的在线技术学习网站。
		</p>
		<p>
			<strong>全球最大的中文 Web 技术教程。</strong>在<em>W3school</em>,你可以找到你所需要的所有的网站建设教程。
		</p>
		<p>
		从基础的 HTML 到 CSS，乃至进阶的 XML、SQL、JS、PHP 和 ASP.NET。
		</p>
		<p>
		欢迎到https://www.w3school.com.cn/进行学习。
		</p>
	</body>
</html>
