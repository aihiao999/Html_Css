<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 无序列表是一个项目的列表, 此列项目使用粗体圆点(典型的小黑圆圈)进行标记。
			 无序列表始于 <ul> 标签。每个列表项始于 <li>。
			 type属性: circle圆圈; disc黑点; square黑正方形
		-->
		<!-- 有序列表也是一列项目, 列表项目使用数字进行标记。
			 有序列表始于 <ol> 标签。每个列表项始于 <li> 标签。
			 type属性: 
				1列表以1、2、3、4...阿拉伯数字展开;
				A列表以A、B、C、D...大写字母展开;
				I列表以I、II、III、IV...罗马数字展开;
				a列表以a、b、c、d...小写字母展开;
				i列表以i、ii、iii、iv...小写罗马数字展开;
		-->
		<ul type="circle">
			<li>无序列表</li>
			<li>无序列表</li>
		</ul>
		<ul type="disc">
			<li>无序列表</li>
			<li>无序列表</li>
		</ul>
		<ul type="square">
			<li>无序列表</li>
			<li>无序列表</li>
		</ul>
		<ol type="1">
			<li>有序列表</li>
			<li>有序列表</li>
		</ol>
		<ol type="A">
			<li>有序列表</li>
			<li>有序列表</li>
		</ol>
		<ol type="I">
			<li>有序列表</li>
			<li>有序列表</li>
			<li>有序列表</li>
			<li>有序列表</li>
		</ol>
	</body>
</html>
