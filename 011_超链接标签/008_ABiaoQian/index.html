<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
			a 超链接标签
		​	a 超链接标签常用的属性:
		​			href: 指定要跳转去的链接地址  
		​				如果是网络地址需要加上http协议;
		​				如果访问的是本网站的html文件, 可以直接写文件路径
		​			target: 以什么方式打开
		​				_self: 默认打开方式, 在当前窗口打开
		​				_blank: 新起一个标签页打开页面
		-->
		<ul>
			<li><a href="https://www.w3school.com.cn" target="_blank">w3school</a></li>
			<li><a href="https://baidu.com" target="_self">百度</a></li>
			<li><a href="./my.html">我的网站</a></li>
		</ul>
	</body>
</html>
