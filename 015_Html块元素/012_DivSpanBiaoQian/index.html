<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
			Html块元素
			<div>元素是块级元素, 它是可用于组合其他Html元素的容器。
			<div>元素没有特定的含义。除此之外, 由于它属于块级元素, 浏览器会在其前后显示折行。
			<div>元素的另一个常见的用途是文档布局。它取代了使用表格定义布局的老式方法。
			
			<span>元素是内联元素, 可用作文本的容器。
		-->
		<div>淘宝</div>
		<div>阿里巴巴</div>
		<br />
		<span>京东</span>
		<span>苏宁</span>
	</body>
</html>
