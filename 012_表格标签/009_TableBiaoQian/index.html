<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
			table表格标签
			table表格标签属性:
				-border: 指定表格边框
			    -width: 指定表格宽度
			    -height: 指定表格高度
			    -bgcolor: 指定表格背景颜色
			    -align: 指定表格在浏览器中的对齐方式
				
				-tr行标签
				-td列标签
					--colspan: 跨列操作
					--rowspan: 跨行操作
		-->
		<table border="1px" width="800px" height="100px" align="center" bgcolor="burlywood">
			<tr align="center" bgcolor="aquamarine">
				<td>姓名</td>
				<td>性别</td>
				<td>省</td>
				<td>市</td>
			</tr>
			<tr>
				<td>张三</td>
				<td>男</td>
				<td>河南</td>
				<td>洛阳</td>
			</tr>
			<tr>
				<td>翠花</td>
				<td>女</td>
				<td>河南</td>
				<td>郑州</td>
			</tr>
			<tr>
				<td>李四</td>
				<td rowspan="2">男</td>
				<td>河南</td>
				<td>西安</td>
			</tr>
			<tr>
				<td>王五</td>
				<td colspan="2">河南开封</td>
			</tr>
		</table>
	</body>
</html>
