<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 
			img 图像标签
			img 图像标签的常见属性:
				scr:  指定图片url
				width: 指定图片宽度
					只有一个宽度设置, 没有高度设置, 图片会按比例缩放。
					width="50%", 指图片占浏览器的百分之五十。
				height: 图片高度
			图片路径:
			./		代表的是当前路径
			../ 	代表的上一级路径
			../../	上上一级路径
		-->
		<img src="./../img/shop_hezi.png" /> <br />
		<img src="../img/shop_hezi.png" width="300px" /> <br />
		<img src="../img/shop_hezi.png" width="300px" height="100px" /> <br />
		<img src="../img/shop_hezi.png" width="50%" /> <br />
	</body>
</html>
