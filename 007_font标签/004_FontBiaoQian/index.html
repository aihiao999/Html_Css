<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
			font 字体标签
			font 标签的常见属性:
				color: 颜色
				size: 字体大小, 取值范围: 1 ~ 7
				face: 使用什么字体
		-->
		<!-- br 换行标签-->
		<font color="red" size="1" face="book antiqua"> 字体标签 </font><br />
		<font color="red" size="2" face="arial"> 字体标签 </font><br />
		<font color="red" size="3" face="arial black"> 字体标签 </font><br />
		<font color="red" size="4" face="arial narrow"> 字体标签 </font><br />
		<font color="red" size="5" face="blackadder itc"> 字体标签 </font><br />
		<font color="red" size="6" face="bodoni mt black"> 字体标签 </font><br />
		<font color="red" size="7" face="bodoni mt condensed"> 字体标签 </font>
	</body>
</html>
