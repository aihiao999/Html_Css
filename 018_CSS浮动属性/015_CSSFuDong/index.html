<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div style="width: 100px; height: 100px; background-color: red;"></div>
		<div style="width: 100px; height: 100px; background-color: blue;"></div>
		<div style="width: 100px; height: 100px; background-color: green;"></div>
		<hr/>
		
		<div style="width: 100px; height: 100px; background-color: red; float: left;"></div>
		<div style="width: 100px; height: 100px; background-color: blue; float: left;"></div>
		<div style="width: 100px; height: 100px; background-color: green; float: left;"></div>
		
		<div style="width: 100%; height: 0px; clear: left;"></div>
		<hr/>
		
		<div style="width: 100px; height: 100px; background-color: red; float: right;"></div>
		<div style="width: 100px; height: 100px; background-color: blue; float: right;"></div>
		<div style="width: 100px; height: 100px; background-color: green; float: right;"></div>
		
		<div style="width: 100%; height: 0px; clear: right;"></div>
		<hr/>
		
		<div style="width: 100px; height: 100px; background-color: red; float: left;"></div>
		<div style="width: 150px; height: 100px; background-color: blue;"></div>
		<div style="width: 100px; height: 100px; background-color: green;"></div>	
			
	</body>
</html>
