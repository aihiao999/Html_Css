<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--
			元素选择器, 以元素名称开头
			元素名称{
				属性名称:属性的值;
			}
		-->
		<!--
			id选择器, 以#号开头, id在整个页面中必须是唯一的。
			#id的名称{
				属性名称:属性的值;
			}
		-->
		<!--
			类选择器以 . 开头 
			.类的名称{
				属性名称:属性的值;
			}
		-->
		<style>
			<!--元素选择器-->
			div,span{
				color: red;
				font-size: xx-large;
			}
			<!--id选择器-->
			#he_good{
				color: blue;
			}
			<!--类选择器-->
			.good{
				color: blueviolet;
			}
		</style>
	</head>
	<body>
		<div>你好哇</div>
		<span>我好哇</span><br />
		<div id="he_good">他好哇</div>
		<div class="good">她好哇</div>
		<div class="good">它好哇</div>
	</body>
</html>
