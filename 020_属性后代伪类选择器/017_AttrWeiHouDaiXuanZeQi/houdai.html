<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--
			后代选择器
			h1 em将h1下的所有em元素的内容更改为红色
			h2 > em将h1下的em元素的内容更改为蓝色
		-->
		<style>
			h1 em{
				color: red;
			}
			h2 > em{
				color: blue;
			}
		</style>
	</head>
	<body>
		<h1>This is a <em>儿子</em><strong><em>孙子</em></strong></h1>
		<h2>This is a <em>女儿</em><strong><em>孙女</em></strong></h2>
	</body>
</html>
