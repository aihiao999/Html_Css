<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--
			属性选择器
			标签[属性名][属性名][...]
			
			a[href]
			a[title]
			a[title = 'ali']
			a[href][title = 'souhu']
		-->
		<style>
			a[href]{
				color: red;
			}
			a[title]{
				color: green;
			}
			a[title = 'ali']{
				color: blueviolet;
			}
			a[href][title = 'souhu']{
				color: blue;
			}
		</style>
	</head>
	<body>
		<a href="#">百度</a>
		<a href="#" title="tengxun">腾讯</a>
		<a href="#" title="wangyi">网易</a>
		<a href="#" title="ali">阿里</a>
		<a href="#" title="souhu">搜狐</a>
	</body>
</html>
