<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--伪类选择器: 通常都是用在A标签上-->
		<style>			
			a:link {color: red}		/* 未访问的链接 */
			a:visited {color: green}	/* 已访问的链接 */
			a:hover {color: blue}	/* 鼠标移动到链接上 */
			a:active {color: black}	/* 选定的链接 */	
		</style>
	</head>
	<body>
		<a href="#">阿里巴巴</a>
	</body>
</html>
