<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
			CSS的盒子模型: 万物皆盒子
			内边距:  
				padding-top
				padding-right
				padding-bottom
				padding-left
			
				padding:10px; 上下左右都是10px
				padding:10px 20px; 上下是10px 左右是20px
				padding:10px 20px 30px; 上10px 右20px 下30px 左20px
				padding:10px 20px 30px 40px; 上10px 右20px 下30px 左40px, 顺时针的方向
				
			外边距:
				margin-top
				margin-right
				margin-bottom
				margin-left
		-->
		<div style="border: 3px solid red; width: 400px; height: 400px;">
			<div style="border: 1px solid gray; width: 150px; height: 150px; padding:10px 50px 60px 100px;">华为</div>
			<div style="border: 1px solid yellow; width: 150px; height: 150px; margin:10px;">小米</div>
		</div>
	</body>
</html>
